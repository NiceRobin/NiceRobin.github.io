<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>小可爱你好呀😘</title>
  <style>
    body {
      background-color: #f7f7f7;
    }

    .center {
      padding: 10% 0;
      text-align: center;
      color: #444444;
      letter-spacing:5px;
      font-size: 120%;
      width: 100%;
      height: auto;
      word-wrap: break-word;
      word-break: break-all;
      overflow: hidden;
    }
    p {
      padding: 1%
    }
  </style>



</head>

<body>

  <div class="center">
    <p id="now"></p>
    <p id="pass"></p>
  </div>

  <script>
    function pad(i) {
      if (i < 10) {
        i = "0" + i;
      }
      return i;
    }

    var from = new Date("Jun 6, 2019 12:30:00").getTime();

    var x = setInterval(function () {

      var now = new Date();

      var distance = now.getTime() - from;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      var nowStr = "今天是";
      nowStr += now.getFullYear() + "年";
      nowStr += (now.getMonth() + 1) + "月";
      nowStr += now.getDate() + "日";
      nowStr += pad(now.getHours()) + "时";
      nowStr += pad(now.getMinutes()) + "分";
      nowStr += pad(now.getSeconds()) + "秒";

      document.getElementById("now").innerHTML = nowStr;

      var passStr = "和小可爱结婚已经";
      passStr += days + "天";
      passStr += hours + "小时";
      passStr += minutes + "分钟";
      passStr += seconds + "秒啦💕";
      document.getElementById("pass").innerHTML = passStr;

    }, 500);
  </script>

</body>

</html>
